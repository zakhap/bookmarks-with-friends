<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Save Bookmark</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #333;
    }
    .field {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #666;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #0051cc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
    }
    .setup-link {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
    }
    .setup-link a {
      color: #0070f3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Save Bookmark</h1>
  <div id="message"></div>
  <div id="form">
    <div class="field">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Page title">
    </div>
    <div class="field">
      <label for="url">URL</label>
      <input type="text" id="url" placeholder="https://example.com">
    </div>
    <div class="field">
      <label for="note">Note (optional)</label>
      <textarea id="note" placeholder="Add a note..."></textarea>
    </div>
    <button id="save">Save Bookmark</button>
    <div class="setup-link">
      <a href="#" id="settings-link">Extension Settings</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
