<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmarks Extension Settings</title>
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
    }
    .field {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #0051cc;
    }
    .message {
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Extension Settings</h1>
  <p>Configure your bookmarking extension</p>

  <div id="message" class="message"></div>

  <form id="settings-form">
    <div class="field">
      <label for="apiUrl">API URL</label>
      <input type="url" id="apiUrl" placeholder="https://your-app.vercel.app" required>
      <div class="help-text">The URL of your deployed bookmarks website</div>
    </div>

    <div class="field">
      <label for="apiKey">API Key</label>
      <input type="password" id="apiKey" placeholder="Your shared API key" required>
      <div class="help-text">The shared secret key for your friend group</div>
    </div>

    <div class="field">
      <label for="savedBy">Your Name</label>
      <input type="text" id="savedBy" placeholder="Your display name" required>
      <div class="help-text">How your name will appear on bookmarks</div>
    </div>

    <button type="submit">Save Settings</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
